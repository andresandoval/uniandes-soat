<form-handler data-on-change="$$tinyEntity.populate()" data-submit-action="$$operations.process" data-form-data="$$tinyEntity.data" data-submit-callback="$$refreshLists()" data-close-on-submit>
    <div class="row">
        <div class="small-11 columns">
            <label>
                {{$$elements.login.title}}
                <input-element data-element-type="text" data-element="$$elements.login" data-ng-model="$$entity.login"></input-element>
            </label>
        </div>
        <div class="small-1 columns">
            <input-element data-element-type="switch" data-element="$$elements.active" data-ng-model="$$entity.active"></input-element>
        </div>
    </div>
    <div class="row">
        <div class="small-6 columns">
            <label>
                {{$$elements.name.title}}
                <input-element data-element-type="text" data-element="$$elements.name" data-ng-model="$$entity.name"></input-element>
            </label>
        </div>
        <div class="small-6 columns">
            <label>
                {{$$elements.last_name.title}}
                <input-element data-element-type="text" data-element="$$elements.last_name" data-ng-model="$$entity.last_name"></input-element>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-6 columns">
            <label>
                {{$$elements.profile.title}}
                <input-element data-element-type="select" data-element="$$elements.profile" data-ng-model="$$entity.profile_identifier" data-populate-action="$$operations.retrieveProfileList"></input-element>
            </label>
        </div>
        <div class="small-6 columns">
            <label>
                {{$$elements.department.title}}
                <input-element data-element-type="select" data-element="$$elements.department" data-ng-model="$$entity.department_identifier" data-populate-action="$$operations.retrieveDepartmentList" data-default></input-element>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-6 columns">
            <label>
                {{$$elements.email.title}}
                <input-element data-element-type="email" data-element="$$elements.email" data-ng-model="$$entity.email"></input-element>
            </label>
        </div>
        <div class="small-6 columns">
            <label>
                {{$$elements.password.title}}
                <input-element data-element-type="password" data-element="$$elements.password" data-ng-model="$$entity.password"></input-element>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <label>
                {{$$elements.description.title}}
                <input-element data-element-type="textarea" data-element="$$elements.description" data-ng-model="$$entity.description" rows="4"></input-element>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-12">
            <pre class="panel">
                Modificado: {{$$entity.last_update_date | date:'dd-MM-yyyy'}}
            </pre>
        </div>
    </div>
</form-handler>
