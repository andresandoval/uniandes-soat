<div style="width: 100%; height: 100%;">
    <div class="row" style="height:70px;">
        <div class="small-3 columns small-offset-2">
            <label>
                Año:
                <select data-ng-model="$$entity.year" data-ng-options="key as value for (key, value) in $$layout.yearList" data-ng-change="$$layout.changeYear()"></select>
            </label>
        </div>
        <div class="small-3 columns">
            <label>
                Mes:
                <select data-ng-model="$$entity.month" data-ng-options="key as value for (key, value) in $$layout.currentMonthList" data-ng-change="$$layout.changeSrc()"></select>
            </label>
        </div>
        <div class="small-2 columns end">
            <label>
                Reporte:
                <select data-ng-model="$$entity.report" data-ng-change="$$layout.changeSrc()">
                    <option value="matrix">Matriz</option>
                    <option value="consolidated">Consolidado</option>
                </select>
            </label>
        </div>
    </div>
    <div class="row" style="height: calc(100% - 130px); margin: 0" data-ng-if="$$layout.src !== null">
        <div class="small-12 columns" style="height: 100%; width: 125%;">
            <iframe id="printIframe" name="printIframe"  src="{{$$layout.src}}" frameborder="0" style="width: 100%; height: 100%; border: 0; margin: 0; padding: 0;"></iframe>
        </div>
    </div>
    <div class="row" data-ng-if="$$layout.src === null">
        <div class="small-11 small-centered columns panel callout text-center">
            Debes seleccionar un año y mes para generar el reporte...
        </div>
    </div>
    <div class="row" style="height: 60px">
        <div class="small-4 columns small-centered text-center">
            <button class="button primary round" data-ng-click="$$layout.printIframe()" style="margin-top: 5px">
                <i class="fa fa-print fa-lg"></i> Imprimir
            </button>
        </div>
    </div>
</div>
