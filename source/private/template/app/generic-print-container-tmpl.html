<div style="width: 100%; height: 100%;">
    <div class="row" style="height: calc(100% - 60px);" data-ng-if="$$layout.src !== null">
        <div class="small-12 columns" style="height: 100%">
            <iframe id="printIframe" name="printIframe"  src="{{$$layout.src}}" frameborder="0" style="width: 100%; height: 100%; border: 0; margin: 0; padding: 0;"></iframe>
        </div>
    </div>
    <div class="row" data-ng-if="$$layout.src === null">
        <div class="small-11 small-centered columns panel callout text-center">
            {{$$entity.identifier}}
        </div>
    </div>
    <div class="row" style="height: 30px">
        <div class="small-4 column small-centered">
            <div class="row">
                <div class="small-4 columns text-center" ng-class="$$layout.csv === null && 'small-offset-2'">
                    <a class="button primary round tiny expand" data-ng-click="$$layout.printIframe()" style="margin-top: 5px">
                        <i class="fa fa-print fa-lg"></i>
                    </a>
                </div>
                <div class="small-4 columns text-center" ng-if="$$layout.csv !== null">
                        <a class="button success round tiny expand" data-ng-href="{{$$layout.csv}}" style="margin-top: 5px" download="reporte.csv">
                        <i class="fa fa-file-excel-o fa-lg"></i>
                    </a>
                </div>
                <div class="small-4 columns text-center end">
                    <a class="button warning round tiny expand" ng-href="{{$$layout.src}}" target="_blank" style="margin-top: 5px">
                        <i class="fa fa-external-link fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
